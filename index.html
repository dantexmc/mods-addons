<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Minecraft</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Fondo y colores de la página */
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Barra de navegación superior */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333333;
            padding: 15px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .navbar a {
            color: #ff8c00;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            font-size: 1.1em;
        }

        /* Sección de bienvenida */
        .welcome-section {
            margin-top: 100px;
            text-align: center;
            padding: 40px;
            width: 100%;
            max-width: 900px;
        }

        .welcome-section h1 {
            font-size: 3em;
            color: #ff8c00;
        }

        .welcome-section p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #cccccc;
        }

        /* Contenedor de enlaces principales */
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
            width: 100%;
            max-width: 600px;
        }

        /* Botones de enlaces */
        .link-button {
            display: block;
            width: 100%;
            max-width: 400px;
            padding: 15px;
            margin: 15px 0;
            background-color: #333333;
            color: #ff8c00;
            text-decoration: none;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #444444;
        }

        /* Pie de página */
        .footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #777777;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="#mods">Mods</a>
        <a href="https://discord.gg/FtTBsVzW6c" target="_blank">Discord</a>
        <a href="https://www.tiktok.com/@dantermc._" target="_blank">TikTok</a>
    </div>

    <!-- Sección de bienvenida -->
    <section class="welcome-section">
        <h1>Bienvenido a la Comunidad Minecraft</h1>
        <p>Explora mods, únete a nuestra comunidad en Discord y sigue nuestras novedades en TikTok.</p>
    </section>

    <!-- Contenedor de enlaces principales -->
    <div class="links-container">
        <a href="mods.html" class="link-button" id="mods">Ver Mods</a>
        <a href="https://discord.gg/FtTBsVzW6c" target="_blank" class="link-button">Unirse a Discord</a>
        <a href="https://www.tiktok.com/@dantermc._" target="_blank" class="link-button">Ver en TikTok</a>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2024 Comunidad Minecraft. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
