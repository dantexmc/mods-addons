<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad Minecraft</title>
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Fondo de la página */
        .background {
            background-image: url('https://images6.alphacoders.com/380/380205.jpg'); /* Imagen de fondo de Minecraft */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Contenedor principal */
        .container {
            background: rgba(0, 0, 0, 0.7); /* Fondo semitransparente para resaltar el contenido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        /* Sección del título */
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff8c00;
        }

        /* Estilos de los botones */
        .button {
            display: inline-block;
            padding: 12px 20px;
            margin: 15px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffffff;
            background-color: #4caf50; /* Verde estilo Minecraft */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .button:hover {
            background-color: #66bb6a; /* Verde un poco más claro */
        }

        /* Botones específicos para cada sección */
        .mods-button {
            background-color: #ff8c00;
        }

        .discord-button {
            background-color: #5865F2;
        }

        .tiktok-button {
            background-color: #c13584;
        }
    </style>
</head>
<body>

    <div class="background">
        <div class="container">
            <!-- Título de la página -->
            <h1>Comunidad Minecraft</h1>

            <!-- Sección de Mods -->
            <a href="mods.html" class="button mods-button">Mods</a>

            <!-- Sección de Discord -->
            <a href="https://discord.gg/FtTBsVzW6c" target="_blank" class="button discord-button">Comunidad en Discord</a>

            <!-- Sección de TikTok -->
            <a href="https://www.tiktok.com/@dantermc._" target="_blank" class="button tiktok-button">Perfil de TikTok</a>
        </div>
    </div>

</body>
</html>
